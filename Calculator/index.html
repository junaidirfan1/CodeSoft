<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator | Junaid</title>
  <link rel="stylesheet" href="style.css" />
  <script src="/script.js" defer></script>
  <link id='favicon' rel="shortcut icon" href="img/calculator.png">
  <meta name="keywords"
    content="Junaid , web calculater,  Junaid, full stack dev, personal Calculator,calculator design,Calculator website, Junaid github" />
  <meta name="description" content="Welcome to Junaid's Calculator. Full-Stack Web Developer " />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
  <header>Calculator By Junaid</header>
  <nav>
    <div class="theme-switch-wrapper">
      <label for="checkbox" class="theme-switch">
        <input type="checkbox" id="checkbox" checked />
        <div class="slider round"></div>
      </label>
      <em>Enable Dark Mode!</em>
    </div>
  </nav>
  <main class="container">
    <div class="output"></div>
    <div class="input">
      <button class="clear-all lightgrey">AC</button>
      <button class="operator lightgrey">%</button>
      <button class="operator orange">/</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="operator orange">*</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="operator orange">-</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="operator orange">+</button>
      <button class="numbers">0</button>
      <button class="numbers">.</button>
      <button class="numbers fa-solid fa-delete-left" id="clear"></button>
      <button class="result orange">=</button>
    </div>
  </main>





  <!-- footer section starts -->
  <section class="footer">

    <div class="box-container">


      <div class="share">

        <a href="https://www.linkedin.com/in/junaidirfan1" class="fab fa-linkedin" aria-label="LinkedIn"
          target="_blank"></a>
        <a href="https://github.com/junaidirfan1" class="fab fa-github" aria-label="GitHub" target="_blank"></a>
        <a href="mailto:junaidirfan1998@gmail.com" class="fas fa-envelope" aria-label="Mail" target="_blank"></a>
      </div>
    </div>


    <h1 class="credit">Designed by Junaid </h1>

  </section>

</body>

</html>
